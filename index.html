<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contador Ano Novo</title>
        <link rel="icon" href="src/clockCalendarIcon.png">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Ano Novo chegando em :</h1>

        <div class="contador-container">
            <div class="contador-el dias">
                <p class="texto-grande" id="dias">0</p>
                <span>dias</span>
            </div>
            <div class="contador-el horas">
                <p class="texto-grande" id="horas">0</p>
                <span>horas</span>
            </div>
            <div class="contador-el minutos">
                <p class="texto-grande" id="minutos">0</p>
                <span>minutos</span>
            </div>
            <div class="contador-el segundos">
                <p class="texto-grande" id="segundos">0</p>
                <span>segundos</span>
            </div>
        </div>
    </body>
</html>
